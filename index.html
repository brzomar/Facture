<!DOCTYPE html>
<html>
<head>
	<title>html2pdf</title>

	<link rel="stylesheet" type="text/css" href="facture.css">

	<script type="text/javascript" src="jspdf.min.js"></script>
	<script type="text/javascript" src="pdfFromHTML.js"></script>
	<script type="text/javascript" src="jspdf.plugin.autotable.js"></script>
</head>
<body>
	<h1 class="facture-main textCenter">Création de facture pour  : FODIL AUTOS</h1>

	<div id="invoiceAdress" class="facture-main">
		<h3>Adresse de facturation</h3>
		<div class="facturation-group">
			<label for="name" class="facturation-label">Nom</label>
			<input type="text" placeholder="Prénom et nom" id="name" class="wid90"/>
		</div>
		<div class="facturation-group">
			<label for="adress" class="facturation-label">Adresse</label>
			<input type="text" placeholder="13, rue de la Liberte" id="adress" class="wid90"/>
		</div>
		<div class="facturation-group">
			<label for="zipCode" class="facturation-label">Code postal</label>
			<input type="text" placeholder="04100" id="zipCode" class="wid90"/>
		</div>
		<div class="facturation-group">
			<label for="city" class="facturation-label">Ville</label>
			<input type="text" placeholder="Manosque" id="city" class="wid90"/>
		</div>
	</div>

	<div id="carInformation" class="facture-main">
		<h3>Véhicule</h3>
		<div class="facturation-group">
			<label for="brand" class="facturation-label">Marque</label>
			<input type="text" placeholder="SEAT" id="brand" class="wid90"/>
		</div>
		<div class="facturation-group">
			<label for="model" class="facturation-label">Modèle</label>
			<input type="text" placeholder="IBIZA IV TDI" id="model" class="wid90"/>
		</div>
		<div class="facturation-group">
			<label for="firstDate" class="facturation-label">1ere MEC</label>
			<input type="text" placeholder="01/01/2010" id="firstDate" class="wid90"/>
		</div>
		<div class="facturation-group">
			<label for="registration" class="facturation-label">Immatriculation</label>
			<input type="text" placeholder="AA123BB" id="registration" class="wid90"/>
		</div>
		<div class="facturation-group">
			<label for="kil" class="facturation-label">Kilometrage</label>
			<input type="text" placeholder="100000" id="kil" class="wid90"/>
		</div>
		<div class="facturation-group">
			<label for="serialNum" class="facturation-label">Num serie</label>
			<input type="text" placeholder="gdhdjyztafkhdg125ksj" id="serialNum" class="wid90"/>
		</div>
		<div class="facturation-group">
			<label for="power" class="facturation-label">Puissance</label>
			<input type="text" placeholder="5" id="power" class="wid90"/>
		</div>
		<div class="facturation-group">
			<label for="energy" class="facturation-label">Energie</label>
			<input type="text" placeholder="GO" id="energy" class="wid90"/>
		</div>
		<div class="facturation-group">
			<label for="kind" class="facturation-label">Genre</label>
			<input type="text" placeholder="VP" id="kind" class="wid90"/>
		</div>
	</div>

	<div id="items" class="facture-main">
		<h3>Articles de la facture</h3>
		<table id="Mytable" class="wid100">
		  <tr>
		    <th class="wid60">DESCRIPTION</th>
		    <th class="wid20">QTE/TEMPS</th> 
		    <th class="wid20">PX UNITAIRE</th>
		  </tr>
		  <tr>
		    <td><input type="text" id="item0Desc" class="wid99"/></td>
		    <td><input type="text" id="item0Qte"/></td>
		    <td><input type="text" id="item0Price"/></td>
		  </tr>
		  <tr>
		    <td><input type="text" id="item1Desc" class="wid99"/></td>
		    <td><input type="text" id="item1Qte"/></td>
		    <td><input type="text" id="item1Price"/></td>
		  </tr>
		  <tr>
		    <td><input type="text" id="item2Desc" class="wid99"/></td>
		    <td><input type="text" id="item2Qte"/></td>
		    <td><input type="text" id="item2Price"/></td>
		  </tr>
		  <tr>
		    <td><input type="text" id="item3Desc" class="wid99"/></td>
		    <td><input type="text" id="item3Qte"/></td>
		    <td><input type="text" id="item3Price"/></td>
		  </tr>
		  <tr>
		    <td><input type="text" id="item4Desc" class="wid99"/></td>
		    <td><input type="text" id="item4Qte"/></td>
		    <td><input type="text" id="item4Price"/></td>
		  </tr>
		  <tr>
		    <td><input type="text" id="item5Desc" class="wid99"/></td>
		    <td><input type="text" id="item5Qte"/></td>
		    <td><input type="text" id="item5Price"/></td>
		  </tr>
		  <tr>
		    <td><input type="text" id="item6Desc" class="wid99"/></td>
		    <td><input type="text" id="item6Qte"/></td>
		    <td><input type="text" id="item6Price"/></td>
		  </tr>
		  <tr>
		    <td><input type="text" id="item7Desc" class="wid99"/></td>
		    <td><input type="text" id="item7Qte"/></td>
		    <td><input type="text" id="item7Price"/></td>
		  </tr>
		  <tr>
		    <td><input type="text" id="item8Desc" class="wid99"/></td>
		    <td><input type="text" id="item8Qte"/></td>
		    <td><input type="text" id="item8Price"/></td>
		  </tr>
		  <tr>
		    <td><input type="text" id="item9Desc" class="wid99"/></td>
		    <td><input type="text" id="item9Qte"/></td>
		    <td><input type="text" id="item9Price"/></td>
		  </tr>
		  <tr>
		    <td><input type="text" id="item10Desc" class="wid99"/></td>
		    <td><input type="text" id="item10Qte"/></td>
		    <td><input type="text" id="item10Price"/></td>
		  </tr>
		</table>
	</div>

	<div id="createAction" class="facture-main padTop10 textCenter">
		<a href="javascript:pdfToHTML()">Créer la facture</a>	
	</div>
</body>
</html>
